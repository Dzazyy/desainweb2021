<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Latihan1.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <form class="form">
            <h1>Calculator 2 bilangan</h1>
            <input type="number" name="number1" id="number1" placeholder="12345">
            <input type="number" name="number2" id="number2" placeholder="12345">
            <div class="button-math">
                <button type="button" onclick="sum()">+</button>
                <button type="button" onclick="minus()">-</button>
                <button type="button" onclick="multiple()">x</button>
                <button type="button" onclick="divide()">/</button>
                <button onclick="reset()">Reset</button>
            </div>
            <input type="text" name="result" id="result" disabled>
        </form>
    </div>
</body>

</html>
