<!DOCTYPE html>
<html>
<head>
    <div class="head">
        <title>Formulir</title>
        <center><h1 id="judul">Pendaftaran Digital Library</h1></center>
    </div>
<head>
    <div class="body">
        <hr>
        <center>
            <table border="0" width="50%" cellpadding="10">
            <tr>
                <td>Nama:</td>
                <td><label for="username"></label></td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><label for="email"></label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>NIM:</td>
                <td><label for="NIM"></label></td>
                <td><input type="text" name="NIM" required></td>
            </tr>
            <tr>
                <td>Tempat Lahir:</td>
                <td><label for="tl"></label></td>
                <td><input type="text" name="tl" required></td>
            </tr>
            <tr>
                <td>Tanggal Lahir:</td>
                <td><label for="ttl"></label></td>
                <td><input type="date" name="ttl" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
		<td></td>
                <td><input type="radio" name="jk"><label for="jk">Laki-laki</label></td>
                <td><input type="radio" name="jk"><label for="jk">Perempuan</label></td>     
            </tr>
            <tr>
            	 <td>Status:</td>
		 <td></td>
                 <td><select name="status" id="status">
                 <option value="pilih">Pilih Status Pekerjaan</option>
                 <option value="Dosen UNS">Dosen UNS</option>
                 <option value="Mahasiswa UNS">Mahasiswa UNS</option>                    
		 <option value="Karyawan UNS">Karyawan UNS</option>
                 <option value="Lain lain">Lain-lain</option>
                 <option value="Dosen Luar UNS">Dosen Luar UNS</option>
                 <option value="Mahasiswa Luar UNS">Mahasiswa Luar UNS</option>
                 <option value="Karyawan Luar UNS">Karyawan Luar UNS</option>
                 </select></td>
            </tr>
            <tr>
                <td>Nomor Telepon:</td>
                <td><label for="Telepon"></label></td>
                <td><input type="text" name="Telepon" required></td>
            </tr>
            <tr>
                <td colspan="6"><input type="submit" value="submit"></td>
            </tr>
            </table>
        </center>
    </div>
</body>
</html>
